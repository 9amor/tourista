{% extends "base.html" %} 
{% load staticfiles %}

{% block title %}List{% endblock title %}
 <link rel="stylesheet" type="text/css" href="{% static 'custom.css' %}"> 
{% block content %}
<div class="container-full">
<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static 'kuwait.jpg' %}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'gbr.jpg' %}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'honolulu.jpg' %}" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'paris.jpg' %}" alt="Third slide">
    </div>
  </div>
</div>
</div>
<h1> WELCCOM TO TOURIstu</h1>
<h3> Find your next destination here!</h3> 
<br>
<div class="row">
  {% for destination in destinations %}
  <div class="col-sm-12 col-md-8 col-lg-6">
  	<div class="container">
<div class="card bg-dark text-white">
  <img src="{{destination.pretty_picture.url}}" class="card-img" alt="...">
  <div class="card-img-overlay">
  	 <a href="{% url 'destination-detail' destination.id %}">
    <h4 class="card-title"> <span>{{destination.name}}</h4></span> 
</a>
    <p class="card-text"> <span>{{destination.activities}}</p></span>
  </div>
</div>
</div>
</div>
 {% endfor %}
</div>
{% endblock content %}
